<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Genre(s):</label>
            <input type="text" class="form-control" ng-model="formData.genre" required>
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <input type="number" class="form-control" ng-model="formData.rating" min="0" max="10" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="closeButton()" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="addBookInCommonLibrary(formData)">Add Book</button>
    {{data}}
</div>
</div>
